<template>
    <div>
        <lightning-button-group>
            <lightning-button label="Add Expense" onclick={handleAddExpense}></lightning-button>
            <lightning-button label="Add Earning" onclick={handleAddEarning}></lightning-button>
            <lightning-button label="Add Category" onclick={handleCategory}></lightning-button>
            <lightning-button label="Show Month Chart" onclick={handleMonthChart}></lightning-button>
        </lightning-button-group>
    </div>
    <template if:true={showModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
         <!-- modal header start -->
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{heading}</h2>
           </header>
       
           <!-- modal body start -->
           <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <template if:true={showTransModal}>
               <c-add-transaction onclosemodal={hideModalBox} transaction={tansaction} current-record={currentRecord}></c-add-transaction>
            </template>
            <template if:true={showCategoryModal}>
               <c-add-category onclosemodal={hideModalBox}></c-add-category>
            </template>
            <template if:true={showChartModal}>
               <c-expense-chart current-record={currentRecord}></c-expense-chart>
            </template>
                
                
           </div>
 
           <!-- modal footer start-->
           <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={saveRecord}>Save</button>
           </footer>
        
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
